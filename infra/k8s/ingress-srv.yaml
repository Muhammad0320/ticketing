apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-serv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: ticketing.dev
      http:
        paths:
          - path: /api/v1/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: post-clusterip-serv
                port:
                  number: 4000
